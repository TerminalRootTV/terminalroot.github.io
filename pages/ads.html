<script>
  window.onload = function() {
    setTimeout(function() {
      if ( typeof(window.google_jobrunner) === "undefined" ) {
        //console.log("ad blocker installed");
        document.getElementById("ad").style.display = "none";
        document.getElementById("sim").style.display = "block";
      } else {
        //console.log("no ad blocking found.");
        document.getElementById("ad").style.display = "none";
        document.getElementById("nao").style.display = "block";
      }
    }, 1000);
  };
</script>

<div class="alert alert-success" id="nao" role="alert" style="display:none;">
  <h1><i class="fas fa-check"></i> Obrigado por me ajudar, você não possui AdBlocker!</h1>
</div>

<div class="alert alert-danger" id="sim" role="alert" style="display:none;">
  <h1><i class="far fa-times-circle"></i> AdBlocker DETECTADO!</h1>
</div>

<div class="alert alert-primary" id="ad" role="alert" style="display:block;">

</div>
